<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crispy kitchen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">
      <span>Crispy Kitchen</span>
    </div>

    <ul>
      <li><a href="/" class="nav-links active">Home</a></li>
      <li><a href="#" class="nav-links">Story </a></li>
      <li><a href="#" class="nav-links">Menu</a></li>
      <li><a href="#" class="nav-links">Our Updates</a></li>
      <li><a href="#" class="nav-links">Contact</a></li>
    </ul>

    <button>Reservation</button>
  </nav>

  <section class="hero-section">

    <div class="video-wrap">
      <video autoplay muted loop>
        <source src="./assets/video/hero.mp4" type="video/mp4" >
      </video>
    </div>

    <div class="overlay"></div>
    
    <div class="row">
      <div class="column text-container">
        <h1>Delicious Steaks</h1>
        <div class="feedback">
          <h4>4.4/5</h4>
          <div class="star-icons">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
        </div>
        <p>From <b>1,206+</b> Customer Reviews</p>
      </div>
      <div class="column carousel">
        <img src="./assets/images/slide/pizza.jpg" alt="pizza">
        <div class="text-content">
          <div class="food-info">
            <h4>Sausage Pasta</h4>
            <button class="pill-btn">$18.45</button>
          </div>
          <div class="feedback">
            <h4>4.2/5</h4>
            <div class="star-icons">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
          </div>
        </div>
        <div class="arrow-div">
          <button class="arrow-btn left">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <button class="arrow-btn right">
            <i class="fa-solid fa-arrow-right-long"></i>
          </button>
        </div>
        <!-- <div class="overlay"></div> -->
      </div>
    </div>
  </section>

  <section class="special-menus section">
    <h1>Special Menus</h1>

    <div class="grid-box">

      <div class="col">
        <div class="img-wrap">
          <img src="./assets/images/breakfast/morning-fresh.jpg" alt="morning fresh">
          <span class="meal">Breakfast</span>
        </div>
        <div class="text-box">
          <h4>Morning Fresh</h4>
          <button class="pill-btn">$12.50</button>
          <div class="menu-review">
            <div class="feedback">
              <h4>4.4/5</h4>
              <div class="star-icons">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
              </div>
            </div>
            <span>102 Reviews</span>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="img-wrap">
          <img src="./assets/images/lunch/tooplate-soup.jpg" alt="">
          <span class="meal">Lunch</span>
        </div>
        <div class="text-box">
          <h4>Tooplate Soup</h4>
          <button class="pill-btn">$24.50</button>
          <div class="menu-review">
            <div class="feedback">
              <h4>3/5</h4>
              <div class="star-icons">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
              </div>
              <span>50 Reviews</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
  </section>

  <section class="fixed-section"></section>

  <section class="section">
    <h1>News and Event</h1>
  </section>
</body>
</html>
